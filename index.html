<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
</head>
<body>

    <script>
        window.onload = function() {
            var newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                newWindow.document.write('<iframe src="https://twosillyfellas.github.io/home" style="width: 100%; height: 100vh; border: none;"></iframe>');
            } else {
                alert('Popup blocked. Please allow popups to view the embedded page.');
            }
        };
    </script>

</body>
</html>
